<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "Lab3.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors Game</h1>
        <nav>
            <ul>
                <li><a href="https://www.nps.gov/subjects/geology/rocks.htm">Website about Rocks</a></li>
                <li><a href="https://www.amazon.com/s?k=amazon+scissors&hvadid=694455146567&hvdev=c&hvexpln=67&hvlocphy=9007723&hvnetw=g&hvocijid=15116448862178409431--&hvqmt=e&hvrand=15116448862178409431&hvtargid=kwd-309423207111&hydadcr=24660_13626701&mcid=4a9fe397f8d835358d48ecfa5dff32a2&tag=googhydr-20&ref=pd_sl_72hhjsxw47_e_p67">Amazon Store for Scissors</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Paper">Wiki Page for Paper</a></li>
            </ul>
        </nav>
    </div>

    <div class="content-wrapper">
        <div class="main-content">
            <form>
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="choice">Your Choice:</label><br>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
            </form>
        </div>

        <div class="sidebar">
            <h2>How to Play</h2>
            <p>Rules:</p>
            <ul>
                <li>Rock crushes Scissors</li>
                <li>Scissors cuts Paper</li>
                <li>Paper covers Rock</li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Rock Paper Scissors Game</p>
    </div>
</body>
</html>
